name: Update Readme.md

on:
    push:
        paths:
            - ".github/scripts/update-readme.js"
            - ".github/workflows/readme.yml"
        branches:
            - main
    schedule:
        - cron: "0 18 * * *"
    workflow_dispatch:

jobs:
    update-repo-list:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GH_KEY }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install dependencies
              run: |
                  npm init -y
                  npm install @octokit/rest csv-writer

            - name: Fetch repositories and generate files
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_KEY }}
                  ORG_NAME: amoga-io
              run: node .github/scripts/update-readme.js

            - name: Commit and push changes
              run: |
                  git config --global user.name "[bot]GitHub Action"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"                  
                  git add .
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "Auto-update repository list and README"
                    git push
                  fi
